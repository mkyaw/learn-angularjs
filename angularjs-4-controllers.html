<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Angular JS | Controllers</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<h2>Angular JS Controllers</h2>
	
	<div ng-app="myAngularApp" ng-controller="myAngularCtrl">
		<label>First Name:</label>
		<input type="text" ng-model="fname" placeholder="John">
		<br><br>
		<label>Last Name:</label>
		<input type="text" ng-model="lname" placeholder="Smith">
		<br><br>
		Your Name is: {{lname + ", " + fname}}
		<br><br>
		Your Fullname is: {{fullName()}}
	</div>

	<!-- external script 
	<script src="angularjs-4-controllers.js"></script>
	-->

	<!-- script insie html -->
	
	<script>
		var app = angular.module('myAngularApp', []);
		app.controller('myAngularCtrl', function($scope){
			$scope.fname = "John";
			$scope.lname = "Smith";
			$scope.fullName = function() {
				return $scope.fname + " " + $scope.lname;
			}
		});
	</script>
	
</body>
</html>
